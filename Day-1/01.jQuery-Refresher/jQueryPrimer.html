<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Primer</title>
	<style type="text/css">
	.highlight{
		border: 2px solid red;
	}
	</style>
	<script src="jquery.js"></script>
	<script>
	$(function init(){
		$("#btnSave").click(function(){
	    	var msg = "Hi " + $("#txtFirstName").val() + " " + $("#txtLastName").val();
	    	$("#divMessage").text(msg).fadeIn(1000).delay(5000).fadeOut(500);
		});
	})
	//$(document).ready(init);
	//$(init);
	</script>
</head>
<body>
	<input type="text" name="" id="txtFirstName" class="nameBox">
	<br>
	<input type="text" name="" id="txtLastName" class="nameBox">
	<br>
	<input type="text" name="" id="txtAge" class="numberBox">
	<br>
	<input type="button" value="Save" id="btnSave">
	<div id="divMessage"></div>
</body>
</html>
